<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Programming Assignment1</title>
<script type="text/javascript" src="drawstuff.js"></script>
</head>
<body onload="main();">

<p>
<canvas id="viewport"></canvas>
</p>

<p>
<label><b>Canvas Dimensions </b></label>
<br>
<label>Width </label> 
<input type="text" value="512" style="width:35px" id="canvas_width">
<label>Height </label> 
<input type="text" value="512" style="width:35px" id="canvas_height">
<br>
<br>
<label><b>Window Dimensions </b></label>
<br>
<label>Width</label> 
<input type="text" value="1" style="width:35px" id="window_width">
<label>Height</label> 
<input type="text" value="1" style="width:35px" id="window_height">
<label>Center(x,y,z)</label>
<input type="text" value="0.5" style="width:35px" id="window_centerX">
<input type="text" value="0.5" style="width:35px" id="window_centerY">
<input type="text" value="0" style="width:35px" id="window_centerZ">
<br>
<br>
<label><b>Eye Position</b></label>
<br>
<label>X</label> 
<input type="text" value="0.5" style="width:35px" id="eye_x">
<label>Y</label> 
<input type="text" value="0.5" style="width:35px" id="eye_y">
<label>Z</label> 
<input type="text" value="-0.5" style="width:35px" id="eye_z">
<br>
<label><b>View Up</b></label>
<br>
<label>X</label> 
<input type="text" value="0" style="width:35px" id="viewup_x">
<label>Y</label> 
<input type="text" value="1" style="width:35px" id="viewup_y">
<label>Z</label> 
<input type="text" value="0" style="width:35px" id="viewup_z">
<br>
<label><b>Look at</b></label>
<br>
<label>X</label> 
<input type="text" value="0" style="width:35px" id="lookat_x">
<label>Y</label> 
<input type="text" value="0" style="width:35px" id="lookat_y">
<label>Z</label> 
<input type="text" value="1" style="width:35px" id="lookat_z">
<br>
<br>
<label><b>shadow</b></label>
<input type="checkbox" name="shadow" value="0" id="shadow">
<br>
<br>
<input type="button" id="Submitbtn" name="Submit" value="Submit" onclick="main();">
</p>

</body>
</html>
